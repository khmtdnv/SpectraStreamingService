{% extends 'base.html' %}

{% block title %}Password Reset Complete - Spectra{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-gray-900 rounded-lg shadow-xl p-8 border border-gray-800">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-emerald-500 bg-opacity-20 rounded-full mb-4">
                <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold mb-4 text-emerald-500">Password Reset Successful!</h2>
            <p class="text-gray-400 mb-8">
                Your password has been successfully reset.
                You can now log in with your new password.
            </p>
            <a href="{% url 'accounts:login' %}"
               class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-semibold px-8 py-3 rounded transition">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
